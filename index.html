<!DOCTYPE html>
<html>
<head>
    <script>
        function openApp() {
            // 1. Try Android Intent (most reliable)
            window.location.href = "intent://open#Intent;scheme=movieapptask;package=com.your.package;end";
            
            // 2. Fallback to custom scheme
            setTimeout(function() {
                window.location.href = "movieapptask://open";
            }, 300);
        }
        window.onload = openApp;
    </script>
</head>
<body>
    <h2>Opening App...</h2>
    <a href="intent://open#Intent;scheme=movieapptask;package=com.example.movies_app;end">
        Click here if not redirected
    </a>
</body>
</html>
