<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Movies App</title>
    <script>
        function openApp(movieId = null) {
            // 1. Try Android Intent (most reliable)
            const intentUrl = movieId 
                ? `intent://open/movie/${movieId}#Intent;scheme=movieapptask;package=com.example.movies_app;end`
                : `intent://open#Intent;scheme=movieapptask;package=com.your.package;end`;
            
            window.location.href = intentUrl;
            
            // 2. Fallback to custom scheme after delay
            setTimeout(function() {
                const schemeUrl = movieId
                    ? `movieapptask://open/movie/${movieId}`
                    : `movieapptask://open`;
                
                window.location.href = schemeUrl;
                
                // 3. Final fallback to web page
                setTimeout(function() {
                    const webUrl = movieId
                        ? `https://yourwebsite.com/movie/${movieId}`
                        : `https://yourwebsite.com/`;
                    
                    window.location.href = webUrl;
                }, 1000);
            }, 300);
        }
        
        // Auto-trigger on mobile
        if(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.onload = function() {
                const path = window.location.pathname.split('/').filter(Boolean);
                if (path[0] === 'movie' && path[1]) {
                    openApp(path[1]); // Open with ID
                } else {
                    openApp(); // Open app directly
                }
            };
        }
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Movies App</h1>
    
    <div id="manual-buttons">
        <a href="#" onclick="openApp()" class="btn">Open App</a>
        <a href="#" onclick="openApp(123)" class="btn">Open Movie 123</a>
    </div>
    
    <p>Or use direct links:</p>
    <a href="intent://open#Intent;scheme=movieapptask;package=com.your.package;end" class="btn">App Home (Intent)</a>
    <a href="intent://open/movie/123#Intent;scheme=movieapptask;package=com.your.package;end" class="btn">Movie 123 (Intent)</a>
    
    <p><small>If nothing happens, the app may not be installed.</small></p>
</body>
</html>
