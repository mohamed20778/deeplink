<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies App</title>
    <script>
        function openApp() {
            // Try to open the app home screen first
            window.location.href = 'movieapptask://open/';
            
            // Fallback to web home after delay
            setTimeout(function() {
                window.location.href = 'https://mohamed20778.github.io/deeplink/';
            }, 800);
        }
        
        // Only auto-open if this is a mobile device
        if(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.onload = openApp;
        }
    </script>
</head>
<body>
    <h1>Welcome to Movies App</h1>
    <p>
        <a href="movieapptask://open/">Open App Home</a><br>
        <a href="movieapptask://open/movie/123">Open Movie 123 in App</a><br>
        <a href="https://mohamed20778.github.io/deeplink/movie/123">Open Movie 123 (Web Fallback)</a><br>
        <a href="https://mohamed20778.github.io/deeplink/">Web Home</a>
    </p>
</body>
</html>
